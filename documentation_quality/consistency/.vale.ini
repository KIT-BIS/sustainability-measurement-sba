# .vale.ini - Vale configuration file

# Specify the minimum alert level to display
# Options: suggestion, warning, error
MinAlertLevel = suggestion

# Define the styles (rule packages) to load
# You can add style packages like write-good, Google, Microsoft, etc.
StylesPath = styles

Packages = RedHat, Microsoft, Google

# Vocabulary files for custom terms
# Vocab = Base

# Define which file types to process and their associated markup format
[*]
BasedOnStyles = Vale, RedHat
